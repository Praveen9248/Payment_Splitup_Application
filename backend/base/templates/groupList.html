{% extends "base.html" %} {% block content %}
<h1 class="groups-heading">My Groups</h1>

{% if groups %}
<ul class="groups-list">
  {% for group in groups %}
  <li class="group-item">
    <a href="{% url 'group_detail' group_id=group.id %}" class="group-name"
      >{{ group.name }}</a
    >
    <small class="group-date">Created at: {{ group.created_at }}</small>
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="groups-no-groups">You are not a member of any groups yet.</p>
{% endif %}

<p>
  <a href="{% url 'group_create' %}" class="groups-create-link"
    >Create a New Group</a
  >
</p>
{% endblock content %}
