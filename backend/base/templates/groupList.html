{% extends "base.html" %} {% block content %}
<h1>My Groups</h1>

{% if groups %}
<ul>
  {% for group in groups %}
  <li>
    <a href="{% url 'group_detail' group_id=group.id %}">{{ group.name }}</a>
    <small>Created at: {{ group.created_at }}</small>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>You are not a member of any groups yet.</p>
{% endif %}

<p><a href="{% url 'group_create' %}">Create a New Group</a></p>
{% endblock content %}
