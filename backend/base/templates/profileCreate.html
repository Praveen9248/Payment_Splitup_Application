{% extends "base.html" %} {% block content %}
<h1 class="form-heading">Create Your Profile</h1>
<form method="post" class="styled-form">
  {% csrf_token %} {{ user_form.as_p }} {{ profile_form.as_p }}
  <button type="submit" class="form-submit-button">Create Profile</button>
</form>
<a href="{% url 'profile_view' %}" class="form-cancel-link">Back to Profile</a>
{% endblock content %}
